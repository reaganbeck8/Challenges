<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Nested Tables</title>
  <style>
    div.c {
      text-align: center;
    }

    table,
    td,
    tr {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1 style="text-align:Center">Nested Tables Challenge "Table-Within-Table Method"</h1>
  <center>
    <table border="1px">
      <tbody>
        <tr>
          <td style="text-align:center" bgcolor="white">1</td>
          <td style="text-align:Center" bgcolor="white">2</td>
        </tr>
        <tr>
          <td style="text-align:center" bgcolor="white">3</td>
          <td>
            <table border="1px">
              <tbody>
                <tr>
                  <td>
                    <table border="1px">
                      <tr>
                        <td style="text-align:center" bgcolor="#cae212">4</td>
                        <td style="text-align:center" bgcolor="#cae212">5</td>
                      </tr>
                      <tr>
                        <td style="text-align:center" bgcolor="#cae212">7</td>
                        <td style="text-align:center" bgcolor="#cae212">8</td>
                      </tr>
                    </table>
                    <td style="text-align:center" bgcolor="#e26512">6</td>
                    <tr>
                      <td style="text-align:center" bgcolor="#e26512">9</td>
                      <td style="text-align:center" bgcolor="#e26512">10</td>
                    </tr>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
  <div class="c">
    <h2 style="text-align:center">Nesting Tables Challenge "Using colspan & rowspan Method"</h2>
    <center>
      <table border="1">
        <tr>
          <td style="text-align:center"> 1 </td>
          <td style="text-align:center" colspan="3"> 2 </td>
        </tr>
        <tr>
          <td style="text-align:center" rowspan="3"> 3 </td>
          <td style="text-align:center" bgcolor='#cae212'> 4 </td>
          <td style="text-align:center" bgcolor='#cae212'> 5 </td>
          <td style="text-align:center" ROWSPAN=2 bgcolor='#e26512'> 6 </td>
        </tr>
        <tr>
          <td style="text-align:center" bgcolor='#cae212'> 7 </td>
          <td style="text-align:center" bgcolor='#cae212'> 8 </td>
        </tr>
        <tr>
          <td style="text-align:center" colspan="2" bgcolor='#e26512'> 9 </td>
          <td style="text-align:center" bgcolor='#e26512'> 10 </td>
        </tr>
      </table>
    </center>
  </div>

</html>
